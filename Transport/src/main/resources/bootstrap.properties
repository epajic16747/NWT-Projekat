 #current service name to be used by the eureka server
spring.application.name=transport-client

spring.cloud.config.uri=http://localhost:9041

#tells about the Eureka server details and its refresh time
eureka.instance.leaseRenewalIntervalInSeconds= 1 
eureka.instance.leaseExpirationDurationInSeconds= 2        
     
eureka.client.serviceUrl.defaultZone= http://localhost:8761/eureka/
eureka.client.healthcheck = true
eureka.client.lease = 5


security.basic.enable: false   

#disable the spring security on the management endpoints like /env, /refresh 
management.security.enabled: false
logging.level.com.example.howtodoinjava: DEBUG